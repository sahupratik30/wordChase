<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>WordChase</title>
  </head>
  <body class="bg-dark text-white">
    <!-- Header part start -->
    <header class="bg-secondary mb-5">
      <h1 class="text-white p-2 text-center">
        Word<span class="text-success">Chase</span>
      </h1>
    </header>
    <!-- Header part end -->
    <!-- Body part start -->
    <div class="container">
      <!-- Word & input part -->
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="row p_row">
            <p class="col-md-9 col-12 mb-5" id="para">
              Type the given word within
              <span class="text-success" id="seconds"></span> seconds
            </p>
            <select
              class="col-md-3 form-control form-control-sm"
              id="difficulty"
            >
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>
          </div>
          <h1 class="text-center display-3 text-success mb-5" id="word"></h1>
          <input
            type="text"
            id="input-word"
            class="form-control form-control-lg mb-5"
            placeholder="Start typing..."
          />
          <h4 id="message" class="text-center mt-3"></h4>
        </div>
      </div>
      <!-- Time & Score part -->
      <div class="row text-center mt-5">
        <div class="col-md-6">
          <h3>Time Left: <span class="text-danger" id="time">0</span></h3>
        </div>
        <div class="col-md-6">
          <h3>Score: <span class="text-success" id="score">0</span></h3>
        </div>
      </div>
      <div class="button_div">
        <button class="btn btn-success" id="start-btn">Start Game</button>
      </div>
      <!-- Instructions part-->
      <div class="row text-center mt-1">
        <div class="col-md-6 mx-auto">
          <div class="card card-body bg-secondary">
            <h5 class="text-warning">Instructions</h5>
            <p>
              Type each word in the given amount of time to score. To play
              again, type the current word. Your score will reset.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Body part end -->
    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
